<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page-wrapper">
  <header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix - table of priorities">
    <a class="more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task" id="add-task">
      <label class="section-title" for="new-task">Add Item</label>
      <div class="new-task-wrapper">
        <input class="task-input new-task-input" id="new-task" type="text">
        <button class="button add-task-button">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h3 class="section-title">Todo</h3>
      <ul class="incomplete-tasks-list" id="incomplete-tasks">
        <li class="list-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="task-input" type="text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button-image" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="delete-button-image" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="section-title">Completed</h3>
      <ul class="completed-tasks-list" id="completed-tasks">
        <li class="list-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="task-input" type="text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button-image" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
